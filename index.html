<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <!-- UTF-8 encoding -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <!-- CSS Datei laden -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Javascript Datei laden -->
    <script src="../js/textfelder.js" type="text/javascript">  </script>

    <title>Messe Formular</title>
</head>
<body>

<div id="container">
    <div id="header">
        <div id="header-left">
            <span class="anmeldung">Anmeldung</span><br>
            Hier k&ouml;nnt ihr euch f&uuml;r eine Messe eurer Wahl anmelden
        </div>

        <div id="header-right">
            <img src="images/logo/logo_infinity.png" alt="Infinity">
        </div>
    </div>

    <div id="content">
        <div id="content-left">
            <div id="formular">
                <form name="textfelder" action="http://martinakraus.net/hsmannheim.php" method="get">
                    <table>
                        <tr>
                            <td>
                                <label for="name">Name:</label>
                            </td>
                            <td>

                                <input type="text" id="name" name="name" value="Bitte Name eingeben" size="25"
                                       onfocus="feldLeeren()">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="vorname">Vorname:</label>
                            </td>
                            <td>
                                <input type="text" id="vorname" name="vorname" value="Bitte Vorname eingeben" size="25"
                                       onFocus="if(this.value=='Bitte Vorname eingeben') this.value=''">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="matrikelnr">Matrikelnummer:</label>
                            </td>
                            <td><input type="text" id="matrikelnr" name="matrikelnr"
                                       value="Bitte Matrikelnummer eingeben" size="25"
                                       onFocus="if(this.value=='Bitte Matrikelnummer eingeben') this.value=''">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">E-Mail Adresse:</label>
                            </td>
                            <td><input type="text" id="email" name="email" value="Bitte E-Mail Adresse eingeben"
                                       size="25"
                                       onFocus="if(this.value=='Bitte E-Mail Adresse eingeben') this.value=''">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <!-- <label for="handynummer">Handynummer:</label> -->
                                <label>Handynummer:</label>
                            </td>
                            <td>
                                <input type="text" id="handy" name="handy" value="Bitte Handynummer eingeben" size="25"
                                       onFocus="if(this.value=='Bitte Handynummer eingeben') this.value=''">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <!-- <label for="studiengang">Studiengang:</label> -->
                                <label>Studiengang:</label>
                            </td>
                            <td><select name="studiengang" size="1">
                                <option value="UIB" selected="selected">UIB</option>
                                <option value="IB">IB</option>
                                <option value="IMB">IMB</option>
                            </select>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <!-- <label for="messe">Messe:</label> -->
                                <label>Messe:</label>
                            </td>
                            <td>
                                <input type="radio" name="messe" value="CeBIT" checked>CeBIT<br>
                                <input type="radio" name="messe" value="ConHIT">ConHIT<br>
                                <input type="radio" name="messe" value="WebTechCon">WebTech Con<br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" name="anmelden" value="Anmelden">

                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>


        <div id="content-right">

            <span class="messeInfos">Messe Infos</span>

            <p>
                Bitte auf eine der Messen eurer Wahl klicken, um weitere Info's zu bekommen
            </p>

            <p class="links">
                <a href="html/cebit.html">Cebit</a>
            </p>

            <p class="links">


                <a href="html/conhit.html">ConHit</a>
            </p>

            <p class="links">
                <a href="html/webtechcon.html">WebTech Con</a>
            </p>

        </div>
    </div>
</div>
</body>
</html>
